name: Deploy to GitHub Pages

on:
  push: # push trigger
    branches:
      - main
      - feature-* # Feature 브랜치도 배포

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "=== Dist folder contents ==="
          ls -la dist/
          echo ""
          echo "=== Assets folder ==="
          ls -la dist/assets/ || echo "No assets folder"
          echo ""
          echo "=== index.html content ==="
          head -25 dist/index.html
          echo ""
          echo "=== 404.html check ==="
          if [ -f dist/404.html ]; then
            echo "✓ 404.html exists"
            echo "First 5 lines of 404.html:"
            head -5 dist/404.html
          else
            echo "✗ 404.html missing - creating it now"
            cp dist/index.html dist/404.html
            echo "✓ 404.html created"
          fi

      - name: Prepare for GitHub Pages
        run: |
          # GitHub Pages는 dist 폴더를 루트에 배포하므로
          # base URL 경로에 맞게 파일 구조를 조정
          mkdir -p dist/front_7th_chapter2-1
          # assets 폴더를 base 경로로 이동
          if [ -d dist/assets ]; then
            mv dist/assets dist/front_7th_chapter2-1/
          fi
          # index.html과 404.html을 base 경로로 이동
          mv dist/index.html dist/front_7th_chapter2-1/
          if [ -f dist/404.html ]; then
            mv dist/404.html dist/front_7th_chapter2-1/
          fi
          # mockServiceWorker.js도 이동
          if [ -f dist/mockServiceWorker.js ]; then
            mv dist/mockServiceWorker.js dist/front_7th_chapter2-1/
          fi
          # 루트에 index.html 생성 (리다이렉트용)
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=/front_7th_chapter2-1/"></head><body><script>window.location.href="/front_7th_chapter2-1/";</script></body></html>' > dist/index.html
          # 404.html도 루트에 복사 (GitHub Pages 404 핸들링용)
          cp dist/front_7th_chapter2-1/index.html dist/404.html
          echo "=== After restructuring ==="
          ls -la dist/
          ls -la dist/front_7th_chapter2-1/ || echo "No front_7th_chapter2-1 folder"
          echo ""
          echo "=== Checking HTML paths ==="
          head -25 dist/front_7th_chapter2-1/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
